<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Get Talent</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!---Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <!--Main stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>      
<body>

<div class="container margin-top">
  <div class="row"> 
     <div class="box">
        <div class="container form-padding-bottom">
            <form class="form-margin" method="" action="">
                <h3 class="subcontract-freelancer">subcontract freelancer</h3>
                <h4 class="subcontract-id">subcontract id and assignment</h4>

                <div class="margin-top">
                   <label class="form-label-title">Work Order ID and Title</label>
                   <input placeholder="2452536 - Social Media Campaign" type="text" required/>
                </div><!--/.margin-top-->

                <div class="margin-top-subcontract">
                  <label class="form-label-title">Subcontract ID Suffix (Auto-generated)</label>
                  <input placeholder="2452536-01" type="text" required/>
                </div><!--/.margin-top-subcontract-->
                
                <div class="margin-top-freelancer">  
                  <label class="form-label-title">Freelancer Name</label>
                  <input placeholder="Christian Korgen" type="text" required/>
                </div><!--/.margin-top-freelancer-->

                <h4 class="subcontract-id subcontract-margin-top">Subcontract Details</h4>

                <div class="margin-top-subcontract-title">
                  <label class="form-label-title">Subcontract Title</label>
                  <input placeholder="Content Strategy, Concepts and Copy" type="text" required/>
                </div><!--/.margin-top-subcontract-title-->

                <div class="margin-top-description">  
                   <label class="form-label-title">Description</label>
                   <textarea placeholder="Writing Something Here"></textarea>
               </div><!--/.margin-top-description-->

               <div class="required-skills-margin-top">
                   <label class="form-label-title">Required Skills (Add Multiple)</label>
                      <div class="mdl-1-selectfield">
                         <select>
                            <option>Copywriting</option>
                            <option value="1">Option 1 </option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select><!--select-->
                     </div><!--/.mdl-selectfield-->

                  <ul class="copywriting-social-media"> 
                     <li class="btn-list-style-required-skills"><a class="btn btn-required-skills" href="#" role="button">Copywriting</a></li>
                     <li class="btn-list-style-required-skills"><a class="btn btn-required-skills" href="#" role="button">Social Media Marketing</a></li>
                 </ul><!--/.ul-->
              </div><!--/.required-skills-margin-top-->
          
            <div class="margin-top-subcontract-financial">  
                <h4 class="subcontract-id">Subcontract Financials and Timeline</h4>

               <div class="md-radio">
                  <input id="1" type="radio" name="g" checked>
                  <label for="1">Fixed Amount</label>
               </div><!--/.md-radio-->

              <div class="md-radio">
                 <input id="2" type="radio" name="g">
                 <label for="2">Hourly Rate</label>
             </div><!--/.md-radio-->
          </div><!--/.margin-top-subcontract-financial-->

          <div class="margin-amount-top">
               <label class="form-label-title">Amount (CHF)</label>
               <input placeholder="3â€™500,00" type="text" required/>
         </div><!--/.margin-amount-top-->       

           
         <div class="margin-top-deadline">
              <label class="form-label-title">Deadline (click to select from Calendar)</label>
                <div class="mdl-2-selectfield">
                   <select>
                       <option>August 9, 2018</option>
                       <option value="1">Option 1 </option>
                       <option value="2">Option 2</option>
                       <option value="3">Option 3</option>
                 </select><!--select-->
              </div><!--/.mdl-selectfield-->
       </div>

       <div class="payment-account-margin-top">
          <label class="form-label-title">Payment Account</label>
                <div class="mdl-2-selectfield">
                    <select>
                        <option>VISA-XXXX-XXXX-XXXX-1234</option>
                        <option value="1">Option 1 </option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select><!--select-->
               </div><!--/.mdl-selectfield-->

        </div><!--/.payment-account-margin-top-->

              <div class="create-subcontract-btn-margin"> 
                 <p><a class="btn btn-create-subcontract-btn-margin" href="#" role="button">create subcontract</a></p>
              </div><!--/.create-subcontract-btn-margin-->
           </form><!--/.form-margin-->       
     </div><!--/.container form-padding-bottom-->
      
     </div><!--/.box-->
   </div><!--/.row-->   
</div><!--/.container-->

</body><br><br><br>
</html>
